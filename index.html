<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Area of an Octagon Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="areaofOctagonRadio" name="variables" checked>
  <label for="areaofOctagonRadio">Area of Octagon</label>

  <input type="radio" id="edgeLengthofOctagonRadio" name="variables">
  <label for="edgeLengthofOctagonRadio">Edge Length of Octagon</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Edge Length of Octagon (cm)</label>
  <input type="number" id="v1"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
